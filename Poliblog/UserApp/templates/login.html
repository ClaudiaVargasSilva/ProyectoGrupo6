<html lang="en">
<head>

    <title>Inicio sesión</title>
</head>
<body>

        {% csrf_token %}
        {{form.as_p}}

    </form>
    <h3>¿No estas registrado?</h3>
    <a class="navbar-brand" href="{% url 'registro' %}">Registrate!</a>

</html>
